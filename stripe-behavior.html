<!--
`stripe-behavior`
Behavior wrapper for the Stripe library

@demo demo/index.html 
-->
<script>
  StripeBehavior = {

    properties: {
      Stripe: {
        type: Object,
        value: Stripe,
        readOnly: true,  
      },

      publisheableKey: {
        type: String
      }
    },

    _initStripe: function(){
      this.Stripe.setPublishableKey(this.publisheableKey);
    },

    _stripeExists: function(){
      return Stripe && (typeof Stripe != "undefined");
    },

    _loadStripe: function(){
      if(!this._stripeExists()){
        var script = document.createElement('script');
        script.src = "https://js.stripe.com/v2/";
        document.body.appendChild(script);
      }
    },

    attached: function(){   
      this._initStripe();
    },

    created: function() {
      this._loadStripe();
    },


  }
</script>
