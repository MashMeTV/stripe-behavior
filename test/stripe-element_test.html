<html>
  <head>
    <title>stripe-element test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../stripe-element.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <stripe-element></stripe-element>
      </template>
    </test-fixture>

    <script>
      suite('stripe-element', function() {
        var element;

        setup(function(){
          element = fixture('basic');
        });

        test('instantiating the element works', function() {
          assert.equal(element.is, 'stripe-element');
        });

        test('Stripe library is loaded', function() {
          assert(Stripe);
        });

      });
    </script>
  </body>
